<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gavin</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #333;
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --link-light: #007acc;
      --link-dark: #4dabf7;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    a {
      color: var(--link-light);
      text-decoration: none;
      font-size: 1.2em;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      a {
        color: var(--link-dark);
      }
    }
  </style>
</head>
<body>
  <h1>Gavin</h1>
  <a href="mailto:gnighswander@icloud.com">gnighswander@icloud.com</a>
</body>
</html>
